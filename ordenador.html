<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenação de Vetor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-size: 16px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 300px;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        #resultado, #tempo {
            font-size: 16px;
            margin-top: 10px;
            display: block;
        }
    </style>
</head>
<body>

<div class="container">
    <label for="valores">Valores (separados por vírgula):</label><br>
    <input type="text" id="valores" name="valores"><br>
    <button onclick="ordenarQuickSort()">Ordenar QuickSort</button>
    <button onclick="ordenarBubbleSort()">Ordenar BubbleSort</button><br>
    <span id="resultado"></span><br>
    <span id="tempo"></span>
</div>

<script>
    function ordenarQuickSort() {
        var valores = document.getElementById("valores").value.split(",").map(Number);
        var inicio = performance.now();
        var ordenados = quickSort(valores);
        var fim = performance.now();
        var tempo = fim - inicio;
        document.getElementById("resultado").innerHTML = "Valores ordenados: " + ordenados.join(", ");
        document.getElementById("tempo").innerHTML = "Tempo de execução do QuickSort: " + tempo + " milissegundos";
    }

    function ordenarBubbleSort() {
        var valores = document.getElementById("valores").value.split(",").map(Number);
        var inicio = performance.now();
        var ordenados = bubbleSort(valores);
        var fim = performance.now();
        var tempo = fim - inicio;
        document.getElementById("resultado").innerHTML = "Valores ordenados: " + ordenados.join(", ");
        document.getElementById("tempo").innerHTML = "Tempo de execução do BubbleSort: " + tempo + " milissegundos";
    }

    // Funções de ordenação

    function quickSort(arr) {
        if (arr.length <= 1) return arr;
        var pivot = arr[arr.length - 1];
        var left = [];
        var right = [];
        for (var i = 0; i < arr.length - 1; i++) {
            if (arr[i] < pivot) {
                left.push(arr[i]);
            } else {
                right.push(arr[i]);
            }
        }
        return quickSort(left).concat(pivot, quickSort(right));
    }

    function bubbleSort(arr) {
        var len = arr.length;
        for (var i = 0; i < len; i++) {
            for (var j = 0; j < len - 1; j++) {
                if (arr[j] > arr[j + 1]) {
                    var temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                }
            }
        }
        return arr;
    }
</script>

</body>
</html>
