<!DOCTYPE html>
<html>
<head>
    <title>Ordenação</title>
    <style>
     
        #Tela {
            width: 300px;
            height: 30px;
            margin-bottom: 10px;
            
        }
        #Resultado {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Ordenando algoritimos</h2>
    <label for="Tela">Informe os valores (Separado por vírgula):</label>
    <input type="text" id="Tela" placeholder="a, b, c, 1, 2, 3">

    <button onclick="sortArray()">Sort</button>

    <div id="Resultado"></div>

    <script>
        function shellSort(arr) {
            // Implementação do Shell Sort
            // ...
        }

        function insertionSort(arr) {
            // Implementação do Insertion Sort
            // ...
        }

        function mergeSort(arr) {
            // Implementação do Merge Sort
            // ...
        }

        function sortArray() {
            let Tela = document.getElementById("Tela").value;
            let arr = Tela.split(',').map(Number);

            let startTime, endTime, executionTime;

            // Executar cada algoritmo de ordenação e medir o tempo de execução
            startTime = new Date().getTime();
            let shellSortedArray = shellSort(arr.slice());
            endTime = new Date().getTime();
            executionTime = endTime - startTime;
            console.log("Shell Sort execution time: " + executionTime + " milliseconds");

            startTime = new Date().getTime();
            let insertionSortedArray = insertionSort(arr.slice());
            endTime = new Date().getTime();
            executionTime = endTime - startTime;
            console.log("Insertion Sort execution time: " + executionTime + " milliseconds");

            startTime = new Date().getTime();
            let mergeSortedArray = mergeSort(arr.slice());
            endTime = new Date().getTime();
            executionTime = endTime - startTime;
            console.log("Merge Sort execution time: " + executionTime + " milliseconds");

            // Exibir os Resultadoados na interface
            document.getElementById("Resultado").innerHTML = `
                <p><strong>Shell Sort:</strong> ${shellSortedArray}</p>
                <p><strong>Insertion Sort:</strong> ${insertionSortedArray}</p>
                <p><strong>Merge Sort:</strong> ${mergeSortedArray}</p>
            `;
        }
    </script>
</body>
</html>
